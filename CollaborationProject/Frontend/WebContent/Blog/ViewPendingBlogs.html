
<div class="container"  ng-controller="blogController" ng-init="listAllPendingBlogs()">

<h2><i class="fa fa-th-list"></i> All Pending Blog's</h2>
<div class="panel panel-primary col-md-8" ng-repeat="blog in allBlogs">
<table class="table-responsive">
<tr>
  <td> Blog Name : </td>
  <td>{{blog.blogName}}</td>
  </tr>
  <br>
<tr>  
  <td> Blog Content : </td>
  <td>{{blog.blogContent}}</td>
</tr>

<tr>
	<td> Like: </td>
	<td><i class="fa fa-thumbs-up" style="font-size:20px"></i></td>
</tr>  
<tr>
	<td>Status</td>
	<td>{{blog.status}}</td>
</tr>
<tr>
	<td><button type="submit" class="btn btn-success" ng-show="currentUser.role=='ROLE_ADMIN'" ng-click="approveBlog(blog.blogId)">Approve</button></td>
	<td><button type="submit" class="btn btn-danger" ng-show="currentUser.role=='ROLE_ADMIN'" ng-click="rejectBlog(blog.blogId)"> Reject</button></td>
</tr>
 
<br>
<br>


</table>
</div>
</div>
