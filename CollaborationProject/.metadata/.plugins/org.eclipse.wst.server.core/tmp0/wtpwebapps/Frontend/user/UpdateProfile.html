<div class="container" ng-controller="userController" ng-init="fetchUserDetails()">
<br>
<form>
<h3>Update Profile</h3>
<br>
  <div class="form-group">
    <label for="loginName">Login Name:</label>
    <input type="text" class="form-control" id="loginName" ng-model="user.loginName" readonly="readonly">
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" ng-model="user.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" ng-model="user.lastName">
  </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" ng-model="user.email">
  </div>
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="user.password">
  </div>
    <div class="form-group">
    <label for="mobileNo">Mobile Number:</label>
    <input type="text" class="form-control" id="mobileNumber" ng-model="user.mobileNumber">
  </div>
 
  <button type="submit" class="btn btn-warning" ng-click="updateProfile()">Update</button>
</form>

</div>
