
<div class="container" ng-controller="blogController">

<h2>Add Blog</h2>

<br>
<form>

  <div class="form-group">
    <label for="blogName">Blog Name:</label>
    <input type="text" class="form-control" placeholder="Blog Name" id="blogName" ng-model="blog.blogName">
  </div>
  <div class="form-group">
    <label for="blogContent">Blog Content:</label>
    <textarea class="form-control" id="blogContent" name="comments" placeholder="Content" rows="5" ng-model="blog.blogContent"></textarea>
  </div>
  <button type="submit" class="btn btn-warning" ng-click="addBlog()">Add Blog</button>
</form>

</div>

</body>
</html>
